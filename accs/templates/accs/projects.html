{% extends 'accs/main.html' %}

{% block content %}
<div class="container text-center my-4">
    <h1 class="display-4">Projects List</h1>
</div>
<div class="container text-center my-4">
    <div id="accordion">
        {% for p in projects%}
          <div class="card">
            <div class="card-header" id="heading{{p.id}}">
              <h5 class="mb-0">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapse{{p.id}}" aria-expanded="true" aria-controls="collapse{{p.id}}">
                  {{p.name}}
                </button>
              </h5>
            </div>
        
            <div id="collapse{{p.id}}" class="collapse show" aria-labelledby="heading{{p.id}}" data-parent="#accordion">
              <div class="card-body">
                {{p.description}}
              </div>
                <div class="card-body">
                  <div class="row m-4">
                      <div class="col-sm-4 px-3 pb-3 text-center">
                        <div class="card">
                          <div class="card-body">
                            <h3 class="card-title">Owner</h3>
                            <p class="card-text">{{p.owner}}</p>
                          </div>
                        </div>
                      </div>
                      <div class="col-sm-4 px-3 pb-3 text-center">
                        <div class="card">
                          <div class="card-body">
                            <h3 class="card-title">Status</h3>
                            <p class="card-text">{{p.status}}</p>
                          </div>
                        </div>
                      </div>
                      <div class="col-sm-4 px-3 pb-3 text-center">
                          <div class="card">
                            <div class="card-body">
                              <h3 class="card-title">Participants</h3>
                              <p class="card-text">
                                  {% for pp in p.participants.all %}
                                    {{pp.name}} {{pp.lname}} |
                                  {% endfor %}
                              </p>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
              </div>
            </div>
        {% endfor %}
      </div>
</div>
{% endblock %}
