{% extends 'accs/main.html' %}

{% block content %}
<div class="container text-center my-4">
    <h1 class="display-4">Students List</h1>
</div>
<div class="container text-center my-4">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Course</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
        
        {% for s in students %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{s.name}}</td>
            <td>{{s.lname}}</td>
            <td>{{s.course}}</td>
            <td>
              <!-- Call to action buttons -->
              <a href="{% url 'updateStudent' s.id %}" class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
              <a href="{% url 'deleteStudent' s.id %}" class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
            </td>
        </tr>
        {% endfor %}
            
    </tbody>
  </table>

  <div class="form-group row">
    <div class="container text-center">
      <a href="{% url 'createStudent' %}" class="btn btn-primary btn-lg btn-block my-4">Add student</a>
    </div>
  </div>
  <br><br>
</div>
{% endblock %}
